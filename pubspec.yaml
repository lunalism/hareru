name: hareru
description: "Hareru - Smart household account book for Japan"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  go_router: ^15.1.2
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: PretendardJP
      fonts:
        - asset: assets/fonts/PretendardJP-Light.otf
          weight: 300
        - asset: assets/fonts/PretendardJP-Regular.otf
          weight: 400
        - asset: assets/fonts/PretendardJP-Medium.otf
          weight: 500
        - asset: assets/fonts/PretendardJP-SemiBold.otf
          weight: 600
        - asset: assets/fonts/PretendardJP-Bold.otf
          weight: 700
